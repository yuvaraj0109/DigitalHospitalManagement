
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
    <title>Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3 class="mb-4">ğŸ“ Create Prescription</h3>

    <form method="post" th:action="@{/doctor/prescription/save}">
        
		<div class="mb-3">
		    <label class="form-label">Patient Name</label>

		    <select class="form-select" name="patientName" required>
		        <option value="" disabled selected>-- Select Patient --</option>

		        <option th:each="p : ${patients}"
		                th:value="${p.name}"
		                th:text="${p.name}">
		        </option>
		    </select>
		</div>


        <div class="mb-3">
            <label class="form-label">Medicine</label>
            <textarea class="form-control" name="medicine" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Instructions</label>
            <textarea class="form-control" name="instructions" rows="2"></textarea>
        </div>

        <button class="btn btn-success">ğŸ’¾ Save Prescription</button>
        <a th:href="@{/dashboard}" class="btn btn-secondary">â¬… Back</a>

    </form>
</div>

<script th:if="${success}">
    Swal.fire({
        icon: 'success',
        title: 'Prescription Saved!',
        timer: 2000,
        showConfirmButton: false
    });
</script>

</body>
</html>
