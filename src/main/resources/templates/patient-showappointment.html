<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>ðŸ“… My Appointments</h3>
        <a th:href="@{/dashboard}" class="btn btn-secondary">â¬… Back</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Doctor</th>
            <th>Appointment Date</th>
            <th>Status</th>
        </tr>
        </thead>

        <tbody>

        <!-- EMPTY STATE -->
        <tr th:if="${appointments.empty}">
            <td colspan="3" class="text-center text-muted">
                No appointments found
            </td>
        </tr>

        <!-- DATA ROWS -->
        <tr th:each="appt : ${appointments}">
            <td th:text="${appt.doctorName != null ? appt.doctorName : 'Not Assigned'}"></td>
            <td th:text="${appt.appointmentDate}"></td>
            <td>
                <span th:if="${appt.status == 'PENDING'}"
                      class="badge bg-warning text-dark">PENDING</span>

                <span th:if="${appt.status == 'ASSIGNED'}"
                      class="badge bg-success">ASSIGNED</span>

                <span th:if="${appt.status == 'REJECTED'}"
                      class="badge bg-danger">REJECTED</span>
            </td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
