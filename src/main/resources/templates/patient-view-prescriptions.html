<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Prescriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>ðŸ“œ My Prescriptions</h3>
        <a th:href="@{/dashboard}" class="btn btn-secondary">â¬… Back</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Doctor</th>
            <th>Medicine</th>
            <th>Instructions</th>
            <th>Date</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p, stat : ${prescriptions}">
            <td th:text="${stat.count}"></td>
            <td th:text="${p.doctorUsername}"></td>
            <td th:text="${p.medicine}"></td>
            <td th:text="${p.instructions}"></td>
            <td th:text="${#temporals.format(p.createdAt,'dd-MM-yyyy HH:mm')}"></td>
        </tr>

        <tr th:if="${prescriptions.size() == 0}">
            <td colspan="5" class="text-center text-danger">
                No prescriptions found
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
