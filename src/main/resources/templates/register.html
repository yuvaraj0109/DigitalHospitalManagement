<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #e3f2fd, #f8f9fa);
        }
        .register-card {
            width: 420px;
            border-radius: 12px;
        }
    </style>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow register-card p-4">

        <h3 class="text-center mb-4 text-primary">User Registration</h3>

        <form th:action="@{/register}" method="post">

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Register As</label>
                <select name="role" class="form-select" required>
                    <option value="">-- Select Role --</option>
                    <option value="DOCTOR">Doctor</option>
                    <option value="PATIENT">Patient</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">
                Register
            </button>
        </form>
		
		<!-- BACK TO HOME BUTTON -->
		            <a th:href="@{/}" class="btn btn-outline-secondary w-100 mt-2">
		                ‚¨Ö Back to Home
		            </a>

        <div class="text-center mt-3">
            <a th:href="@{/login}">Already have an account? Login</a>
        </div>
    </div>
</div>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- SUCCESS ALERT -->
<script th:if="${success}" th:inline="javascript">
    Swal.fire({
        icon: 'success',
        title: 'Registration Successful üéâ',
        text: '[[${success}]]',
        confirmButtonText: 'Login'
    }).then(() => {
        window.location.href = '/login';
    });
</script>


<!-- ERROR ALERT -->
<script th:if="${error}" th:inline="javascript">
    Swal.fire({
        icon: 'error',
        title: 'Registration Failed ‚ùå',
        text: '[[${error}]]',
        confirmButtonText: 'Try Again'
    });
</script>

</body>
</html>
