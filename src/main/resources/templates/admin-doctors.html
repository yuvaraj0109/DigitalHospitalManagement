<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	
    <title>Manage Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>üë®‚Äç‚öïÔ∏è Manage Doctors</h3>
        <a href="/admin/dashboard" class="btn btn-secondary">‚¨Ö Back to Home</a>
    </div>

    <!-- NO DOCTORS -->
    <div th:if="${#lists.isEmpty(doctors)}" class="alert alert-warning">
        No doctors found.
    </div>

    <!-- DOCTOR TABLE -->
    <table class="table table-bordered table-striped" th:if="${!#lists.isEmpty(doctors)}">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}"></td>

            <!-- UPDATE FORM -->
            <td>
                <form th:action="@{/admin/doctors/update}" method="post" class="d-flex gap-2">
                    <input type="hidden" name="id" th:value="${doctor.id}">
                    <input type="text"
                           name="name"
                           th:value="${doctor.name}"
                           class="form-control"
                           required>
                    <button type="submit" class="btn btn-success btn-sm">
                        Update
                    </button>
                </form>
            </td>

            <!-- DELETE -->
            <td>
                <a th:href="@{/admin/doctors/delete/{id}(id=${doctor.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this doctor?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script th:if="${updateSuccess}">
    Swal.fire({
        icon: 'success',
        title: 'Updated!',
        text: 'Doctor details updated successfully',
        timer: 2000,
        showConfirmButton: false
    });
</script>

<script th:if="${deleteSuccess}">
    Swal.fire({
        icon: 'success',
        title: 'Deleted!',
        text: 'Doctor deleted successfully',
        timer: 2000,
        showConfirmButton: false
    });
</script>


</body>
</html>
