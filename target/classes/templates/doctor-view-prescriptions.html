<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor | View Prescriptions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>ðŸ“œ My Prescriptions</h3>

        <a th:href="@{/dashboard}" class="btn btn-secondary">â¬… Back</a>
    </div>

    <!-- Prescription Table -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Patient Name</th>
                <th>Medicine</th>
                <th>Instructions</th>
                <th>Date</th>
            </tr>
        </thead>

        <tbody>
            <!-- Prescription Rows -->
            <tr th:each="p, stat : ${prescriptions}">
                <td th:text="${stat.count}"></td>
                <td th:text="${p.patientName}"></td>
                <td th:text="${p.medicine}"></td>
                <td th:text="${p.instructions}"></td>
                <td th:text="${#temporals.format(p.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
            </tr>

            <!-- Empty State -->
            <tr th:if="${prescriptions == null or prescriptions.size() == 0}">
                <td colspan="5" class="text-center text-danger fw-bold">
                    No prescriptions found
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
